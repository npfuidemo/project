<!DOCTYPE html>
<html lang="en">

<head>

 <title>Document</title>
 <link rel="stylesheet" href="https://cdn.npfs.co/css/college/bootstrap.min.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/sumoselect.min.css">
</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col-6">
    <select name="" id="" class="sumo-select" multiple>
     <option value="">11111</option>
     <option value="">2222</option>
     <option value="">3333</option>
     <option value="">4444</option>
     <option value="">5555</option>
     <option value="">6666</option>
     <option value="">7777</option>
     <option value="">8888</option>
     <option value="">9999</option>
    </select>
   </div>
  </div>
 </div>
 <script src="https://cdn.npfs.co/js/lib/jquery.min.js"></script>
 <script src="https://cdn.npfs.co/js/college/bootstrap.min.js"></script>
 <script src="https://cdn.npfs.co/js/autoselect.js"></script>
 <!-- <script src="https://cdn.npfs.co/js/jquery.sumoselect.min.js"></script> -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/jquery.sumoselect.min.js"></script>

 <script>
  $('select.sumo-select').SumoSelect({
   placeholder: 'Select Here',
   csvDispCount: 3,
   captionFormat: '{0} Selected',
   max: 5,
  });
 </script>
</body>

</html>
