<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdn.npfs.co/css/college/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdn.npfs.co/css/bassets/style/skeleton.css">
 <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/sumoselect.min.css"> -->
</head>

<body>
 <div class="container">
  <span>update</span>
  <div class="row">
   <div class="col-6">
    <select name="" id="" class="sumo-select" multiple data-max="3">
     <option value="11111">11111</option>
     <option value="2222">2222</option>
     <option value="3333">3333</option>
     <option value="4444">4444</option>
     <option value="5555">5555</option>
     <option value="6666">6666</option>
     <option value="7777">7777</option>
     <option value="8888">8888</option>
     <option value="9999">9999</option>
    </select>
   </div>
   <div class="col-6 bg-light">
    <div id="result"></div>
   </div>
  </div>
 </div>
 <script src="https://cdn.npfs.co/js/lib/jquery.min.js"></script>
 <script src="https://cdn.npfs.co/js/college/bootstrap.min.js"></script>
 <script src="https://cdn.npfs.co/js/autoselect.js"></script>
 <script src="https://cdn.npfs.co/js/jquery.sumoselect.min.js"></script>
 <!-- <script src="https://cdn.npfs.co/js/anonymous_user.js"></script> -->
 <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/jquery.sumoselect.min.js"></script> -->

 <script>
  $('select.sumo-select').SumoSelect({
   triggerChangeCombined: true,
   forceCustomRendering: true,
   okCancelInMulti: true ,
   // nativeOnDevice: ['Android', 'BlackBerry', 'iPhone', 'iPad', 'iPod', 'Opera Mini', 'IEMobile', 'Silk'],
  });


  // $(document).on('click', '.optWrapper .options .opt', function () {
  //  let selectResult = $(this).parent('.options').parent('.optWrapper').siblings('select.SumoUnder');
  //  $('#result').html(selectResult.val())
  // });

  $(document).on('change', 'select.sumo-select', function () {
   let selectResult = $(this);
   let selectMax = $(this).attr('data-max');
   console.log($())
   if ($(selectResult).val().length <= +selectMax) {
    $(this).prop('disabled', 'disabled');
    $('#result').html(selectResult.val());
   }
   else {
    $(this).removeAttr('disabled');
   }
  })
 </script>
</body>

</html>
