  <script>
    $('[data-toggle="tooltip"]').tooltip();

    // $(document).find('.grid-table ', function(){

    $(document).on('change', '#records_pager', function () {
      if ($(document).width() > 767) {
        if ($('#records_pager').val() > 10) {
          let tablePosition = $('.grid-table table').offset().top;
          $('.grid-table table thead').css({ 'position': 'sticky', 'z-index': 999 })
          $('.grid-table .responsive-table').css('max-height', 'calc(100vh - ' + (tablePosition + 90) + 'px)')
        }
        else {
          $('.grid-table .responsive-table').css('max-height', 'unset');
        }
      }
    });
  </script>
