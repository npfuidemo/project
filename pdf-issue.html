<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>

<body>

 <button class="btn btn-primary"
  onclick="loadFrame('https://in1.nopaperforms.io/uploads/student/document/354/1816/2023/02/08/63e342b3649c8893348228_scan_00022.pdf')">button</button>
 <iframe id="iframeID" name="iframeID" src=""></iframe>


 <script src="https://s12-bkndcdn.npfs.co/static/theme/v1/js/core/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


 <script>

  const loadFrame = (path) => {
   console.log(path)
   $('#iframeID').attr('src', `https://docs.google.com/viewer?url=${path}&embedded=true`)
  }

  function reloadIFrame() {
   document.getElementById("iframeID").src = document.getElementById("iframeID").src;
  }
  timerId = setInterval("reloadIFrame();", 2000);
  $('#iframeID').on('load', function () {
   clearInterval(timerId);
   console.log("Finally Iframe Loaded");
  });
 </script>
</body>

</html>
