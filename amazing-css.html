<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Amazing CSS</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
 <nav>
  <ul id="menu">
   <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Works</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Concact</a></li>
    <li><a href="#">Buy</a></li>
   </ul>
 </ul>
 <style>#menu{margin:0 0 30px;padding:0}#menu li{list-style:none;display:inline-block}#menu li a{text-decoration:none;position:relative;color:#313131;font-size:50px;font-weight:700;font-family:sans-serif;display:block;overflow:hidden;transition:.7s;padding:14px 0;margin:0 30px;text-transform:uppercase}#menu li a:before{content:'';width:60px;position:absolute;border-bottom:8px solid #313131;bottom:0;right:350px;transition:.7s}#menu li a:hover:before{right:0}</style>
 </nav>
 <section>
  <div class="container">
   <div class="bg-light position-relative d-inline-block w-100 rounded" style="min-height: 200px;">
    <div class="text middle text-dark" data-text="Glitch Effect">
     Glitch Effect
    </div>
    <style>
     .middle{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.text{color:#fff;text-transform:uppercase;font-size:60px;text-align:center;letter-spacing:14px}.text::after,.text::before{content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}.text::before{color:#ff00c1;animation:3s infinite glitch-effect}.text::after{color:#3498db;animation:2s infinite glitch-effect}@keyframes glitch-effect{0%{left:-2px;top:-2px}25%{left:2px;top:0}50%{left:-1px;top:2px}75%{left:1px;top:-1px}100%{left:0;top:-2px}}
    </style>
   </div>
  </div>
 </section>
 <section>
  <div class="container">
   <div class="position-relative d-inline-block w-100 rounded mt-4" style="min-height: 200px; background: url(https://res.cloudinary.com/drcrre4xg/image/upload/v1571101012/bg_v0tw74.png) no-repeat; background-size: cover;">
    <div class="middle-bg">
     <h1>Animation</h1>
   </div>
    <style>
     .middle-bg{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}.middle-bg h1{font-size:100px;text-transform:uppercase;font-weight:900;color:#2c3e5036;background-image:url(https://res.cloudinary.com/drcrre4xg/image/upload/v1571101002/water_zvupjx.png);-webkit-background-clip:text;animation:15s infinite water}@keyframes water{from{background-position:left 0 top 0}to{background-position:left 1000px top 0}}
    </style>
   </div>
  </div>
 </section>

</body>

</html>
